<!-- 
**
** Login.html: This page has a simple form that takes input (username, password),
** then POSTs this information to login.cgi, which will validate it in a local
** file called members.csv and proceed further.
**
-->


<html>
  
  <head>
    <title>Sample Login Page</title>
  </head>
  
  <body>
    
    <div id="login"> 
          <p id="title">This is a tentative login page.</p>

            <!-- This is the login form -->
              <form method="POST" action="login.cgi">
              
                <p>Please enter your username and password:</p>
                Username: <input type="text" name="username"> <br/>
                Password: <input type="password" name="password"> <br/>
                <input type="submit" value="Submit!">
              
              </form>


    </div>

  </body>

</html>
